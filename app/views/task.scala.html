@(tasks:Seq[models.Task])(implicit r: Request[_])
@import helper._
@import play.api.Play.current
@import play.api.i18n.Messages.Implicits._

@template("taskList") {
	<input id="addTaskId" name="id" type="hidden" >
	<input id="addTaskName" name="name" type="text">
	<input id="addTaskTicket" name="ticket" type="text">
	<input id="addMode" name="mode" type="hidden" value="add">
	<input id="addTaskSubmit" type="submit">
	<table>
		<tbody id="ticketTable">
		@if(!tasks.isEmpty){
			@for(task <- tasks){
				@taskTable(task)
			}
		}
		</tbody>
	</table>
}
